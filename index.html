<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
      <div class="container">
        <div class="logo">
            <a href="#">LOGO</a>
        </div>

        <div class="navbar__right">
            <ul class="navbar__items">
                <li class="navbar__item"><a href="#" class="navbar__link">Home</a></li>
                <li class="navbar__item"><a href="#" class="navbar__link">Blog</a></li>
                <li class="navbar__item"><a href="#" class="navbar__link">Contact</a></li>
                <li class="navbar__item"><a href="#" class="navbar__link">About us</a></li>
            </ul>
            <div class="social__icons">
               <a href="#" class="social__icon"><i class="fab fa-instagram"></i></a>
               <a href="#" class="social__icon"><i class="fab fa-facebook-f"></i></a>
               <a href="#" class="social__icon"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
      </div>
      
    </nav>

   
</body>
</html>
